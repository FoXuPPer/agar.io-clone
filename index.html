<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Clone in Telegram</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="loading">Загрузка Agar.io...</div>
    <iframe src="https://agar-clone.up.railway.app" onload="this.previousSibling.style.display='none';"></iframe>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.addEventListener('resize', () => {
            const iframe = document.querySelector('iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        });

        window.dispatchEvent(new Event('resize'));

        tg.MainButton.setText("Закрыть").show().onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
